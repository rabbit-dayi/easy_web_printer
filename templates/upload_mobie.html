<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
	<title>Printer</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='print.css') }}">
	<script src="{{ url_for('static', filename='jquery-1.10.2.js') }}" type="text/javascript"></script>
	<!--
		<link rel="stylesheet" href="print.css">
		<script src="jquery-1.10.2.js" type="text/javascript"></script>
	-->
</head>

<body>
	<div class="background2">
	<div class="index">
	
			<div class="panel2">Woodpecker</div>
			<div class="panel2">打印站</div>
			<div><form action="./uploader" method="POST" enctype="multipart/form-data"></div>
			<div><input type="text" name="filename" readonly="true" class="panel4" placeholder="~~请选择你的文件~~" id="uplname"/></div>
			<div><a href="javascript:;" class="a-upload"><input type="file" name="file" id="upl"/>选择文件↘</a></div>
			<div><a href="javascript:;" class="a-upload"><input type="submit" value="提交"/>芜湖起飞↗</a></div>
		</form>
	</div>
	</div>
	<script type="text/javascript">
    $(document).ready(function(){
        $("#upl").change(function(){
            var selname=$(this).val();
            var str="fakepath";
            var hhstr="";
            if(selname.indexOf(str)>=0){
                hhstr=selname.substring(12,selname.length);
                $("#uplname").val(hhstr);
            }else{
                $("#uplname").val(selname);
            }
        });
    });
	</script>
</body>

</html>
